<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Summary</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <main class="card">
                <header>
                    <img class="header-image" src="images/illustration-hero.svg" alt="header image">
                </header>
                <section class="card-main">
                    <section class="summary">
                        <h1>Order Summary</h1>
                        <p class="description">
                            You can now listen to millions of songs, audiobooks,
                            and podcasts on any device anywhere you like!
                        </p>
                    </section>
                    <section class="plan">
                        <div class="icon">
                            <img
                                class="music-icon"
                                src="images/icon-music.svg"
                                alt="music icon"
                            />
                        </div>
                        <div class="annual-plan">
                            <p class="plan-type">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                        <div class="change-plan">
                            <a class="change" href="#">Change</a>
                        </div>
                    </section>
                    <div class="payment">
                        <button class="payment-btn">Proceed to Payment</button>
                        <a class="cancel" href="#">Cancel Order</a>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
